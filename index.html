<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>zalgo</title>
</head>
<body>
<input id="input" type="text" value="zalgo" />
<input id="maxcnt" type="text" value="30" />
<br />
<input id="zalgo" type="button" value="zalgo" />
<br />
<textarea id="output"></textarea>
<script>
function zalgo(evt) {
  var s = document.getElementById('maxcnt').value;
  var maxcnt = parseInt(s, 10);
  if (isNaN(maxcnt) || maxcnt <= 0 || maxcnt > 30) {
    maxcnt = 30;
  }
  var src = document.getElementById('input').value;
  var result = src.replace(/([a-zA-Z\(\)\., ï½¥])/g, function(match, p1) {
    var cnt = Math.floor(Math.random() * maxcnt);
    for (var i = 1; i <= cnt; i++) {
      p1 += String.fromCharCode(0x300 + Math.floor(Math.random() * 79));
    }
    return p1;
  });
  document.getElementById('output').innerText = result;
}
document.getElementById('zalgo').addEventListener('click', zalgo, false);
</script>
</body>
</html>
